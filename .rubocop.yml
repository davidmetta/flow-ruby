AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'lib/flow/access/**'
    - 'lib/flow/entities/**'
    - 'lib/flow/execution/**'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Naming/AccessorMethodName:
  Enabled: false
